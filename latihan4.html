<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 4 - Function Component</title>
</head>

<body>
    <!-- Buat id untuk menampilkan hasil pemrosesan yang dilakukan olah React.js-->
    <div id="hasil"></div>

    <!-- sematkan library React.js yang diimport melalui CDN-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- memngubah bahasa elemen HTMl menjadi bahasa react -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        // tulis ReactJS disni saja
        function Mhs() {
            const mhs = {
                nama: "Aziz Hussein",
                NIM : "006"
            }
            return(
                <p>
                    Nama: {mhs.nama} <br/>
                    NIM: {mhs. NIM}
                </p>
            );
        }
        function ElemenHTML() {
            return(
                <div>
                    <h1>Biodata Mahasiswa</h1>
                    <Mhs/>
                </div>
            );
        }
        ReactDOM.render(<ElemenHTML/>, hasil);
    </script>
</body>

</html>
